<table mat-table [dataSource]="dataSourceService.dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="num_tel">
      <th mat-header-cell *matHeaderCellDef> Numéro de téléphone </th>
      <td mat-cell *matCellDef="let element"> {{element.num_tel}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prenom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
<!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element;  let j"> <button mat-button [matMenuTriggerFor]="menu">Choisir</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="deleteContactRow(element)">Effacer</button>
          <button mat-menu-item (click)="openUpdateDialog(element)">Mettre à jours</button>
        </mat-menu> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
